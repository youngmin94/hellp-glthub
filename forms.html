<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>


    폼 엑세스는 입력 내용을 그룹화 한뒤 그 그룹에 배송 라벨을 붙여 지정된 목적지로 제출하는것<br>
    input는 다양한 칸을 만드는 명렁어이고 type라는 속성값을 사용해 다양하게 활용가능하고<br>
    placeholder은 빈칸에 표시되는 텍스트이다.<br>




    <h1>Forms Demo</h1>
    <form action="/tacos">
        <p><label for="이름">검색 및 유저이름:</label>
            <input id="이름" type="text" placeholder="이름.">
        </p>
        <p>
            <label for="password">비밀번호 입력:</label>
            <input id="password" type="password" placeholder="비밀번호">
        </p>
        <p>
            <label for="color">컬러번호:</label>
            <input id="color" type="color" placeholder="컬러번호">
        </p>
        <p>
            <label for="number">번호:</lable>
                <input id="number" type="number" placeholder="컬러번호">
        </p>

    </form>
</body>

</html>
